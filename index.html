<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto border border-1 mt-2 pb-2">
        <header class="row mt-2"><h1 class="h1 fw-bold text-info text-center">Todo list </h1></header>
        <main class="row">
            <form action="#" class="">
                <fieldset class="form-group w-100">
                    <legend class="form-label">Dodaj zadanie</legend>
                    <div class="mx-3 col-2">
                        <label for="title" class="form-label mt-2 h5">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title" value="aaa">
                    </div>
                    <div class="mx-3 col-8">
                        <label for="description" class="form-label mt-2 h5">Treść</label>
                        <input type="text" class="form-control" id="description" name="description" value="aaaaaaa">
                    </div>
                    <div class="mx-3 col-2">
                        <label for="dueToDate" class="form-label mt-2 h5">Data wykonania</label>
                        <input type="date" class="form-control" id="dueToDate" name="dueToDate" value="2024-01-05">
                    </div>
                    <div class="form-check mx-3 mt-2">
                        <label class="form-check-label h5" for="done">Zrealizowano</label>
                        <input class="form-check-input" type="checkbox" id="done" name="done">
                      </div>
                    <button type="submit" class="btn btn-info px-4 mt-2 mx-3" id="butAdd">Dodaj</button>
                </fieldset>
            </form>
        </main>
        <section>
            <h2 class="text-info-emphasis">Lista</h2>
            <ul class="list-group mt-2">
                <li class="list-group-item ">
                </li>
            </ul>
        </section>
        <footer>&copy;ja</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="main.js" defer></script>
</body>
</html>
